<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Borders</title>
    <style>
        .mySquare{
            width: 100px;
            height: 100px;
            margin: 50px 0;
        }
      
      
      </style>
  </head>
  <body>
   
    <div class="container p-5 bg-light">
      
      <div class="mySquare bg-light border border-primary"></div>
      <div class="mySquare bg-light border border-secondary"></div>
      <div class="mySquare bg-light border border-success"></div>
      <div class="mySquare bg-light border border-danger"></div>
      <div class="mySquare bg-light border border-warning"></div>
      <div class="mySquare bg-light border border-info"></div>
      <div class="mySquare bg-light border border-dark"></div>
      <div class="mySquare bg-light border border-light"></div>
      
      <div class="mySquare bg-light border-top"></div>
      <div class="mySquare bg-light border"></div>
     
      <img src="img/jabberwocky.jpg" alt="jabberwocky" class="img-fluid my-5 rounded-0">
      <img src="img/jabberwocky.jpg" alt="jabberwocky" class="img-fluid my-5 rounded-circle">   
      <img src="img/jabberwocky.jpg" alt="jabberwocky" class="img-fluid my-5 rounded-top">


     

    </div> 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
