<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
 
    <title>Bootstrap Flexbox</title>
    <style>
        div{border:1px solid green;}  
        section{background: #f1f1f1; height:200px;}
    </style>

  </head>
  <body>
       <aside class="container">
         <section class="d-flex flex-row">
                <div class="p-4 align-self-md-start">one 1</div>
                <div class="p-4 align-self-md-center">two 2</div>
                <div class="p-4 align-self-md-end">three 3</div>
                <div class="p-4 align-self-md-baseline h3">four 4</div>
                <div class="p-4 align-self-md-stretch">five 5</div>
          </section>
          <hr>
          <section class="d-flex flex-row">
                <div class="p-4 align-self-start">one 1</div>
                <div class="p-4 align-self-center">two 2</div>
                <div class="p-4 align-self-end">three 3</div>
                <div class="p-4 align-self-baseline h3">four 4</div>
                <div class="p-4 align-self-stretch">five 5</div>
          </section>
         <section class="d-flex flex-row align-items-baseline">
                <div class="p-4">one 1</div>
                <div class="p-4 h2">two 2</div>
                <div class="p-4 h4">three 3</div>
          </section>
          <section class="d-flex flex-row align-items-start">
                <div class="p-4">one 1</div>
                <div class="p-4">two 2</div>
                <div class="p-4">three 3</div>
          </section>
          <section class="d-flex flex-column-reverse">
                <div class="p-4">one 1</div>
                <div class="p-4">two 2</div>
                <div class="p-4">three 3</div>
            </section>
           <section class="d-flex flex-column">
                <div class="p-4">one 1</div>
                <div class="p-4">two 2</div>
                <div class="p-4">three 3</div>
            </section>
           <hr>
            <section class="d-flex flex-row justify-content-between">
                <div class="p-4">one 1</div>
                <div class="p-4">two 2</div>
                <div class="p-4">three 3</div>
            </section>
           <section class="d-flex flex-row justify-content-around">
                <div class="p-4">one 1</div>
                <div class="p-4">two 2</div>
                <div class="p-4">three 3</div>
            </section>
            <section class="d-flex flex-row justify-content-center">
                <div class="p-4">one 1</div>
                <div class="p-4">two 2</div>
                <div class="p-4">three 3</div>
            </section> 
            <section class="d-flex flex-row justify-content-end">
                <div class="p-4">one 1</div>
                <div class="p-4">two 2</div>
                <div class="p-4">three 3</div>
            </section>
           <section class="d-flex flex-row justify-content-start">
                <div class="p-4">one 1</div>
                <div class="p-4">two 2</div>
                <div class="p-4">three 3</div>
            </section>           
            <section class="d-flex flex-row-reverse">
                <div class="p-4">One 1</div>
                <div class="p-4">Two 2</div>
                <div class="p-4">Three 3</div>
            </section>
            <section class="d-flex flex-row">
                <div class="p-4">One 1</div>
                <div class="p-4">Two 2</div>
                <div class="p-4">Three 3</div>
            </section>
       </aside>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
