<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Button Groups</title>
  </head>
  <body>
   
    <div class="container">
    <div class="mt-5">
    
        <div class="btn-group">
            <button class="btn btn-success" type="button">Chapter 1</button>
            <button class="btn btn-info" type="button">Chapter 2</button>
            <button class="btn btn-success" type="button">Chapter 3</button>
        </div>

        <hr class="m-5">
        
        <div class="btn-group-vertical">
            <button class="btn btn-success" type="button">Chapter 1</button>
            <button class="btn btn-success" type="button">Chapter 2</button>
            <button class="btn btn-success" type="button">Chapter 3</button>
        </div>

        <hr class="m-5">
    
    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
        Read Alice in Wonderland</button>
        <div class="dropdown-menu">
        <a class="dropdown-item" href="#">Chapter 1</a>
        <a class="dropdown-item" href="#">Chapter 2</a>
        <a class="dropdown-item" href="#">Chapter 3</a>
        </div>
    <hr class="m-5">
    
    <div class="btn-group">
        <button class="btn btn-secondary" type="button">About Lewis Carroll</button>
        <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown">
            <span>Read Alice in Wonderland</span>
        </button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Table of Contents</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Chapter 1</a>
            <a class="dropdown-item" href="#">Chapter 2</a>
            <a class="dropdown-item" href="#">Chapter 3</a>            
        </div>
    </div>    
    
     <hr class="m-5">
     
        <h3>My favorite characters</h3>
        <div class="btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-info active"><input type="checkbox" autocomplete="off">Alice</label>
            <label class="btn btn-info"><input type="checkbox" autocomplete="off">Mad Hatter</label>
            <label class="btn btn-info"><input type="checkbox" autocomplete="off">White Rabit</label>
            <label class="btn btn-info"><input type="checkbox" autocomplete="off">Queen of Hearts</label>
        </div>
        
        
        <hr class="m-5">
        
    <h3>Chapters I have finished</h3>
    <div class="btn-group btn-group-toggle" data-toggle="button">
        <label class="btn btn-success"><input type="radio" name="options" id="option1" autocomplete="off">Chapter 1</label>
        <label class="btn btn-success"><input type="radio" name="options" id="option2" autocomplete="off">Chapter 2</label>
        <label class="btn btn-success"><input type="radio" name="options" id="option3" autocomplete="off">Chapter 3</label>
        <label class="btn btn-success"><input type="radio" name="options" id="option4" autocomplete="off">Chapter 4</label>   
    
        <label style="margin-right: 20px;"><input type="radio" name="options" id="option5" > All</label>   
        <label><input type="radio" name="options" id="option5" > Your</label>   
    </div>
    
    </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
