<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>alignment and offsets demo</title>
    <style>
        
    </style>
  </head>
  <body> 
   <div class="container" style="margin-top: 30px;">         
         <section class="row" style="height:100px;">       
             <div class="col-3 bg-secondary mr-auto">Column 1</div>   
             <div class="col-3 bg-info">Column 2</div>                 
        </section>         
    </div>
    <div class="container" style="margin-top: 30px;">         
         <section class="row" style="height:100px;">       
             <div class="col-3 bg-secondary ml-auto">Column 1</div>   
             <div class="col-3 bg-info">Column 2</div>                 
        </section>         
    </div>
    <div class="container" style="margin-top: 30px;">         
         <section class="row" style="height:100px;">       
             <div class="col-3 bg-secondary offset-md-2">Column 1</div>   
             <div class="col-3 bg-info offset-md-4">Column 2</div>                 
        </section>         
    </div>
    <div class="container" style="margin-top: 30px;">         
         <section class="row" style="height:100px;">       
             <div class="col-4 bg-secondary">Column 1</div>   
             <div class="col-4 bg-info offset-4">Column 2</div>                 
        </section>         
    </div>
    <div class="container bg-warning" style="margin-top: 30px;">         
         <section class="row justify-content-between" style="height:100px;">       
             <div class="col-4 bg-secondary ">Column 1</div>   
             <div class="col-4 bg-info ">Column 2</div>                 
        </section>         
    </div>
    <div class="container bg-warning" style="margin-top: 30px;">         
         <section class="row justify-content-around" style="height:100px;">       
             <div class="col-4 bg-secondary ">Column 1</div>   
             <div class="col-4 bg-info ">Column 2</div>                 
        </section>         
    </div>
    <div class="container bg-warning" style="margin-top: 30px;">         
         <section class="row justify-content-end" style="height:100px;">       
             <div class="col-4 bg-secondary ">Column 1</div>   
             <div class="col-4 bg-info ">Column 2</div>                 
        </section>         
    </div> 
    <div class="container bg-warning" style="margin-top: 30px;">         
         <section class="row justify-content-center" style="height:100px;">       
             <div class="col-4 bg-secondary ">Column 1</div>   
             <div class="col-4 bg-info ">Column 2</div>                 
        </section>         
    </div> 
    <div class="container bg-warning" style="margin-top: 30px;">         
         <section class="row" style="height:100px;">       
             <div class="col-4 bg-secondary ">Column 1</div>   
             <div class="col-4 bg-info ">Column 2</div>                 
        </section>         
    </div>    
   
    <div class="container bg-warning" style="margin-top: 30px;">         
         <section class="row" style="height:100px;">       
             <div class="col bg-secondary align-self-start">Column 1</div>   
             <div class="col bg-info align-self-center">Column 2</div>
             <div class="col bg-success align-self-end">Column 3</div>       
        </section>         
    </div>    
    <div class="container bg-warning" style="margin-top: 30px;">         
         <section class="row" style="height:100px;">       
             <div class="col bg-secondary align-self-start">Column 1</div>   
             <div class="col bg-info">Column 2</div>
             <div class="col bg-success">Column 3</div>       
        </section>         
     </div>
       
     <div class="container bg-warning" style="margin-top: 30px;">
         <!--<section class="row align-items-center" style="height:100px;"> -->
         <!--<section class="row align-items-end" style="height:100px;"> -->
         <section class="row align-items-start" style="height:100px;">       
             <div class="col bg-secondary">Column 1</div>   
             <div class="col bg-info">Column 2</div>
             <div class="col bg-success">Column 3</div>       
        </section>         
     </div>    
         
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
